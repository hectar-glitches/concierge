version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/concierge
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - TIMEZONE=${TIMEZONE:-America/Los_Angeles}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend

  scheduler:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/concierge
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - TIMEZONE=${TIMEZONE:-America/Los_Angeles}
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: python scheduler.py

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=concierge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
